<html>
	<head>
		<!-- Plotly.js -->
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	</head>
	<body>
		<!-- Plotly chart will be drawn inside this DIV -->
		<div id="myDiv"></div>
		<script>
			/* JAVASCRIPT CODE GOES HERE */
		
			var trace1 = {
			  x: [1, 2, 3, 4, 4, 4, 8, 9, 10],
			  type: 'box',
			  name: 'Last 3 years'
			};
			
			var trace2 = {
			  x: [2, 3, 3, 3, 3, 5, 6, 6, 7],
			  type: 'box',
			  name: 'Year 2015'
			};
			
			var trace3 = {
			  x: [12, 13, 3, 3, 23, 25, 16, 6, 7],
			  type: 'box',
			  name: 'Year 2014'
			};
			
			var data = [trace1, trace2, trace3];
			
			var layout = {
			  title: 'MyProcess.sqr - Performance plot'
			};
			
			Plotly.newPlot('myDiv', data, layout);

		</script>
	</body>
</html>
